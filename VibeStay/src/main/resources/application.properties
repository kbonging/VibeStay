spring.application.name=VibeStay

server.port=8090

# JSP 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# MySQL JDBC 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3308/vibestay
spring.datasource.username=root
spring.datasource.password=1234

#MyBatis 설정
mybatis.mapper-locations=classpath:mybatis/mapper/**/**.xml
# MyBatis 설정(카멜케이스)
mybatis.configuration.map-underscore-to-camel-case=true

# 디버그 로그 활성화
logging.level.org.springframework.security=DEBUG

spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/

